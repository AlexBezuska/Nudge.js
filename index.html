<!DOCTYPE html>
<html>
<head>
  <title>Nudge.js demo</title>
  <meta content='width=device-width, user-scalable=no' name='viewport'>
  <link rel="stylesheet" href="demo.css">
</head>
<body>

  <a href="index.html"><img class="logo" src="img/logo.png"/></a>

  <div class='page'>
    <div class='product'>
      <canvas height='1000' id='canvas' width='1000'></canvas>
      <img class="upload" src="img/upload-guide.png">
      <img class="guide" src="img/gesture-icon.png" style="display: none; pointer-events: none;"/>
    </div>

    <section class="buttonbar">
      <input class='supasmall' id='imageLoader' name='imageLoader' type='file'>
      <button id="changePhoto" style="display:none;" >Upload new photo</button>
      <button id="scaleUp" class="desktop-controll" style="display:none;" >+</button>
      <button id="scaleDown" class="desktop-controll" style="display:none;" >-</button>
      <button id="rotateLeft" class="desktop-controll" style="display:none;"> <</button>
      <button id="rotateRight" class="desktop-controll" style="display:none;" >></button>
    </section>
  </div>

  <footer>
        <p> <script>document.write(new Date().getFullYear())</script> Alex Bezuska | <a href="http://alexbezuska.com">alexbezuska.com</a> 
        </p>
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="nudge.js"></script>
</html>
